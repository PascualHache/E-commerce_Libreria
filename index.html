<!doctype HTML>
<html lang="es">
    <head>

        <header class="main-header">

                <a href="test.html" title=”cesta”>

              <tr>
                <td><img src="img/notebook.png" class="products" alt="" height="200" width="200"></td>

                <td><img src="img/notebook.png" class="products" alt="" height="200" width="200"></td>
              </tr>
            </table>
          </div>

        </section>
